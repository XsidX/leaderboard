<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard | Leaderboard API</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main-container">
      <h1>Leaderboard</h1>
      <div class="scores-container">
        <div class="recent-scores">
          <div class="heading">
            <h2>Recent Scores</h2>
            <button class="refresh btn">Refresh</button>
          </div>
          <table id="table">
            <tr>
              <td>Name: 100</td>
            </tr>
            <tr>
              <td>Name: 20</td>
            </tr>
            <tr>
              <td>Name: 50</td>
            </tr>
            <tr>
              <td>Name: 78</td>
            </tr>
            <tr>
              <td>Name: 10</td>
            </tr>
            <tr>
              <td>Name: 2</td>
            </tr>
          </table>
        </div>
        <div class="add-score">
          <div class="heading">
            <h2>Add your score</h2>
          </div>
          <form action="" id="form">
            <input type="text" id="name" placeholder="Your name" />
            <input type="text" id="score" placeholder="Your score" />
            <div class="submit-wrapper"><button type="submit" id="submit" class="btn">Submit</button></div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
